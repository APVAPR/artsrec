{% extends 'main/base.html' %}
{% load static %}

{% block top_menu %}
{% endblock top_menu%}

{% block content %}
    {% for p in posts %}
    <div class="card" style="width: 40rem;">
        <img class="card-img-top" alt="Picture here" src={% static p.image %}>
        <div class="card-body">
            <h5 class="card-title">{{  p.title }}</h5>
            <p class="card-text">{{ p.content }}</p>
            <a href="https://www.amazon.com/Great-Gatsby-F-Scott-Fitzgerald/dp/0743273567" class="btn btn-primary">Buy</a>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
