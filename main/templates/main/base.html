{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href={% static 'main/css/bootstrap.min.css' %}>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <!-- Fancybox 3 jQuery plugin CSS (Open images and video in popup) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <!-- AOS 2.3.4 jQuery plugin CSS (Animations) -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href={% static 'main/css/style.css' %}>
    <link rel="stylesheet" href={% static 'main/css/style.min.css' %}>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>{{  title }}</title>
</head>
<body>
    <nav class="pt-30 pb-30 bg-light text-center navigation_1">
		<div class="container px-xl-0">
			<div class="row justify-content-center align-items-center f-16">
				<div class="mb-20 mb-lg-0 col-lg-3 text-lg-left">
					<a href="#" class="link img_link h-20 w-40">
						<img src={% static 'main/images/logo.png' %} class="img-fluid" data-aos="fade-down" data-aos-delay="300" srcset={% static 'main/images/logo.png' %} alt="Logo">
					</a>
				</div>
				<div class="col-lg-6" data-aos="fade-down" data-aos-delay="100">
                    {% for button in nav_buttons %}
					<a href="{% url 'categories' %}" class="link mx-15 color-main" data-aos="zoom-in-right" data-aos-delay={% cycle 200 400 600 800 %}>
                        {{ button }}
					</a>
                    {% endfor %}
					<a href="#" class="mx-15 link color-main">
						<i class="fas fa-search"></i>
					</a>
				</div>
				<div class="mt-20 mt-lg-0 col-lg-3 d-flex flex-wrap justify-content-center justify-content-lg-end align-items-center" data-aos="fade-down" data-aos-delay="300">
					<a href="#" class="link mr-20 color-main">
						Sign In
					</a>
					<a href="#" class="btn mr-20 sm action-2 f-16">
						Sign Up
					</a>
				</div>
			</div>
		</div>
	</nav>
{% block main_last_posts %}
{% endblock %}
{% block content %}
{% endblock content %}


    <script src={% static 'main/js/bootstrap.bundle.min.js' %}></script>
    <!-- Bootstrap 4.5.2 JS -->
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <!--
        Google maps JS API
        Don't forget to replace the key "AIzaSyDP6Ex5S03nvKZJZSvGXsEAi3X_tFkua4U" to your own!
        Learn how to get a key: https://help.designmodo.com/article/startup-google-maps-api/
    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDP6Ex5S03nvKZJZSvGXsEAi3X_tFkua4U"></script>
    <!-- Slick 1.8.1 jQuery plugin JS (Sliders) -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- AOS 2.3.4 jQuery plugin JS (Animations) -->
    <script src='https://unpkg.com/aos@2.3.4/dist/aos.js'></script>
    <!-- Maskedinput jQuery plugin JS (Masks for input fields) -->
    <script src={% static 'main/js/jquery.maskedinput.min.js' %}></script>
    <!-- Startup JS (Custom js for all blocks) -->
    <script src={% static 'main/js/script.js' %}></script>
</body>
</html>
